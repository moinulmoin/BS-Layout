<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!--  CSS Links  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Layout </title>
</head>

<body>
    <h1 class="text-center bg-dark text-white py-3">Let's <span class="text-warning">Practice</span> <span
            class="text-success">Layout</span></h1>

    <div class="header">
        <h3 class="text-center text-white">Header</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-6">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-6">
                    <div class="box">1.3</div>
                </div>
            </div>
            </Header>
        </div>
    </div>

    <div class="hero">
        <h3 class="text-center text-white">Hero</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-12">
                    <div class="row">
                        <div class="col-md-9 col-sm-12 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box bg-danger">3</div>
                </div>
            </div>
        </div>
    </div>

    <div class="body">
        <h3 class="text-center text-white">Body</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none d-block">
                            <div class="box bg-danger">3</div>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box bg-primary">5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bar d-md-none d-sm-block d-none">
        <h3 class="text-center text-white">Bar</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box bg-primary">5</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3 class="text-center text-white">Footer</h3>
        <div class="container">
            <div class="row">
                <div class="col-md d-none d-sm-block">
                    <div class="box">6.1</div>
                </div>
                <div class="col-md d-sm-none d-block">
                    <div class="box bg-white">6</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center text-white bg-dark py-1"><small>Practiced By <a
                href="https://www.facebook.com/moinulmoin0/" class="text-warning"><strong>Moinul
                    Moin</strong></a></small></div>

    <script src="js/script.js"></script>
</body>
